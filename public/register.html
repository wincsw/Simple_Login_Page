<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    </link>
    <script src="javascripts/script.js"></script>
    <title>Register</title>
</head>

<body>
    <div id="register">
        <span id="forewords">
            <h1 id="register_heading">Join the SSC X BREED Hackathon!</h1>
            <p>Please use your <b>school email</b> to sign up</p>
        </span>
        <form class="login_form">
            <div class="login_fields">
                <label class="input_underline">
                    <input required class="login_input" type="text" id="register_email">
                    <span class="input_label">Email</span>
                    <span id="email_err" class="err_message">Error</span>
                </label>
            </div>

            <div class="login_fields">
                <label class="input_underline">
                    <input required class="login_input" type="password" id="register_password">
                    <span class="input_label">Password</span>
                    <span id="pwd_err" class="err_message">Error</span>
                </label>
            </div>

            <div class="login_fields">
                <label class="input_underline">
                    <input required class="login_input" type="password" id="register_password_confirm">
                    <span class="input_label">Confirm Password</span>
                    <span id="pwd_con_err" class="err_message">Error</span>
                </label>
            </div>

        </form>
        <div class="button_field">
            <span>
                <button class="btn" id="register_button" onclick="register()">Sign up</button>
            </span>
            <span>
                Already have an account?
                <button class="btn_sec" id="login_button" onclick="location.href='login.html'">Log in</button>
            </span>
        </div>
        </br>
    </div>
</body>

</html>
