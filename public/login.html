<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    </link>
    <script src="javascripts/script.js"></script>
    <title>Login</title>
</head>

<body>
    <span id="container">
        <span id="forewords">
            <h1 id="login_heading">Welcome to the SSC X BREED Hackathon</h1>
        </span>
        <div id="login">
            <form class="login_form">
                <div class="login_fields">
                    <label class="input_underline">
                        <input required class="login_input" type="text" id="login_email">
                        <span class="input_label">Email</span>
                        <span id="email_err" class="err_message">Error</span>
                    </label>
                </div>

                <div class="login_fields">
                    <label class="input_underline">
                        <input required class="login_input" type="password" id="login_password">
                        <span class="input_label">Password</span>
                        <span id="pwd_err" class="err_message">Error</span>
                    </label>
                </div>
            </form>
            <div class="button_field">
                <span>
                    <button class="btn" id="login_button" onclick="login()">Log in</button>
                </span>
                <span>
                    Need an account?
                    <button class="btn_sec" id="register_button" onclick="location.href='register.html'">Sign
                        up</button>
                </span>
            </div>
            </br>
        </div>
        <button class="btn_sec" onclick="forgotpwd()"> Forgot password?</button>
    </span>

</body>

</html>
